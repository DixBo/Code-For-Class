<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Daily Smarty Search Engine</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <style>
      body {
          margin-left: 220px;
          margin-right: 220px;
      }
      .logo {
          margin-top: 120px;
          margin-bottom: 120px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      
      .logo img {
          width: 100px;
      }

      .search-bar {
          display: flex;
          box-shadow: #e6e8ed 5px 5px 5px 5px;
          justify-content: center;
          margin-top: 50px;
      }

      .search-bar input {
          width: 100%;
          height: 80px;
          font-size: 25px;
          border-style: none;
      }

      .fa-search {
          margin-top: 31px;
          margin-right: 10px;
          margin-left: 10px;
          color: #949699;
      }

      .hint {
          color: #b4b7ba;
          text-align: right;
          margin-top: 15px;
      }

      .blue-title {
          color: #0079FF;
          margin-top: 175px;
      }

      .title-grid {
        display: grid;
        grid-template-columns: 25% 75%;
      }

      .section {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr;
          grid-column-gap: 50px;
          margin-top: 30px;
      }

      .Code-Language {
          color:#949699;
          font-weight: bold;
          font-size: 12px;
      }

      @media (max-width: 1047px) {
          body {
              margin-right: 45px;
              margin-left: 45px;
          }
          .section {
              display: grid;
              grid-template-columns: 1fr;
              margin-top: 15px;
          }

          .blue-title {
              margin-top:1px;
          }

          .logo {
              margin-bottom: 40px;
              margin-top: 40px;
          }
          
          .Code-Language {
              margin-bottom: 5px;
          }
      }
  </style>
</head>
<body>
    
    <div class="search-engine-wrapping">
    <div class="logo-search">
        <div class="logo">
            <img src="Images/ds_circle_logo.png" alt="">
        </div>

        <div class="searchbar-wrapper">
            <div class="search-bar">
            <a href="search-bar-results.html"><i class="fas fa-search"></i></a> <input type="text" placeholder="Search DailySmarty">
            </div>

            <div class="hint">Press return to search</div>
        </div>
     </div>

        <div class="info-wrapper">
            <div class="title-grid">
                <div class="blue-title">Recent Posts</div>
            </div>
            <div class="section">
                <div class="container">
                    <div class="title">Guide to rendering points on a Google Map</div>
                    <div class="Code-Language">JavaScript</div>
                </div>

                <div class="container">
                    <div class="title">Guide to rendering points on a Google Map</div>
                    <div class="Code-Language">JavaScript</div>
                </div>

                <div class="container">
                    <div class="title">Guide to rendering points on a Google Map</div>
                    <div class="Code-Language">JavaScript</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
