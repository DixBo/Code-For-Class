<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Daily Smarty Search Engine</title>

  <style>
      .logo {
          margin-top: 90px;
          margin-bottom: 90px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      
      .logo img {
          width: 60px;
      }

      .searchbar-wrapper {
          display: grid;
          grid-template-rows: 1fr 1fr;
          grid-template-columns: 1fr 2fr 1fr;
      }

      .search-bar {
          display: flex;
          justify-content: center;
      }

      .search-bar input {
          width: 100%;
          height: 50px;
          font-size: 25px;
      }

      .hint {
          text-align: right;
      }

      .blue-title {
          color: blue;
      }

      .title-grid {
        display: grid;
        grid-template-columns: 25% 75%;
      }

      .section {
          display: grid;
          grid-template-columns: 25% 1fr 1fr 1fr 25%;
      }
  </style>
</head>
<body>
    
    <div class="search-engine-wrapping">
    <div class="logo-search">
        <div class="logo">
            <img src="Images/ds_circle_logo.png" alt="">
        </div>

        <div class="searchbar-wrapper">
            <div class="placeholder"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search DailySmarty">
            </div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="hint">Press return to search</div>
            <div class="placeholder"></div>
        </div>
     </div>

        <div class="info-wrapper">
            <div class="title-grid">
                <div class="placeholder"></div>
                <div class="blue-title">Recent Posts</div>
            </div>
            <div class="section">
                <div class="placeholder"></div>
                <div class="container">
                    <div class="title">Guide to rendering posts on a Google Map in Rails</div>
                    <div class="Code-Language">JavaScript</div>
                </div>

                <div class="container">
                    <div class="title">Guide to rendering posts on a Google Map in Rails</div>
                    <div class="Code-Language">JavaScript</div>
                </div>

                <div class="container">
                    <div class="title">Guide to rendering posts on a Google Map in Rails</div>
                    <div class="Code-Language">JavaScript</div>
                </div>
                <div class="placeholder"></div>
            </div>

        </div>
    </div>
</body>
</html>
